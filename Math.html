<body>
    <script>
        console.log(Math.floor(Math.random()*45)+1);
        // 0*45<=실수<1*45
        // 0+1<=실수<45+1
        // 1<=실수<46

        while(true){
            if((Math.floor(Math.random()*45)+1)==45){
                break;
            }
        }
    </script>
