<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 산술 연산자 : + , - , / , * , %, ++, --, +=, -=, /=...
        let sum = 10 + 10; // result : 20
        let sub = 20 - 10; // result : 10

        let div = 50 / 5; // result : 10 <- 몫을 구하는 값 (중요)
        let num = 50 % 5; // result : 0 <- 나머지를 구하는 값 (중요) 
        
        let sup = 20 * 30; // result : 600

        //++
        let num7 = 1;

        console.log(num7++); //result : 1, 문장을 실행 완료 하고 나서 num7 = num + 1 ;
        console.log(++num7); //result : 3, 문장을 실행 하기 전에 num7 = num7 + 1 
        
        //--
        console.log(num7--); //result : 3, 문장을 실행 완료 하고 나서 num7 = num - 1 ;
        console.log(--num7); //result : 1, 문장을 실행 하기 전에 num7 = num7 - 1 

        //+=, -=, /=...
        num7 = num7 + 7;
        num7 += 7;

        num7 = num7 - 5;
        num7 -= 5;

        num7 = num7 / 5;
        num7 /= 5;

        // 2. 비교 연산자 : ==, !=, ===, >, <, >=, <= 
        // = 대입 연산자, 우변의 데이터를 좌변의 변수에 넣어주는 역할
        let firstNum = 1;
        let secondNum = 2;

        console.log(firstNum == secondNum); // result : false
        console.log(firstNum != secondNum); // result : true
        console.log(firstNum === secondNum); // result : false

        console.log(1 === 1); // result : true
        console.log("candy" === "candy"); // result : true
        console.log(Number("12") === Number("12")); // result : true

        console.log(firstNum > secondNum); // result : false
        console.log(firstNum < secondNum); // result : true
        console.log(firstNum >= secondNum); //result : false
        console.log(firstNum <= secondNum); //result : true

        // 3. 논리 연산자 : &&, ||
        // && = AND
        // || = OR

        console.log( true && true ); // 명제가 참인지 거짓인지 총 결과값 확인시켜 준다.

        console.log(firstNum < secondNum && firstNum >= secondNum); // resu;t : false
        //true && false = false
        console.log(firstNum < secondNum || firstNum >= secondNum); //result : true
        // true || false = true

        // 4. 문자열 연산자 : +, +=

        console.log("sharott" + "candy");

        let str8 = "sharott";
        //str8 = str8 + " 1child";
        str8 += " 1child";

        console.log(str8);

        // 5. 부정 연산자 : ! -> 'not'

        console.log(!true);
        console.log(!false);

    </script>
</body>
</html>
