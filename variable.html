<html lang="ko">
<head>

<body>
    <script>
        console.log(number2);

        let number = 1;
        console.log(number); // let은 이렇게 쓰는게 정석이다., number = 1

        number = 2; // number = 2
        number = 3; // number = 3
        //오른쪽에서 왼쪽으로 읽음. 예를 들면 숫자 2를 number에 집어넣는다. 식으로.
        var number2 = 2; //var는 잘 안씀. 위에서 선언한 것을 끌어다 쓰는게(호이스팅) 가능하지만 헷갈림.
        console.log(number2);

        const number3 = 10;
        number = 100;

        let studentCount = 1; //카멜(낙타등) 표기법이라고도 한다.

        //원시형 데이터 타입

        // 1. 숫자형 - 변수에 숫자가 들어가는 경우
            let num = 1; //변수는 중복되면 안 된다. 독자적이어야 한다.
            let num2 = 2;
            console.log(typeof num);

        // 2. 문자형 - 변수에 문자가 들어가는 경우
            let str = 'javascript';
            let str2 = "javascript";
            console.log(typeof str);

        // 3. 불리언(bool) - true / false 존재, 참 거짓을 판단할 때 사용
            let bool = true; //참
            bool = false; //거짓
            console.log(typeof bool);

        // 4. 심볼 - skip
        // 5. null - 빈 값(변수를 초기화 하지 않았다.)
            let variable = null; //저장하면 비어있는 값인 null이 나온다.
            console.log(variable); 

        // 6. undefined - 변수 자체가 아예 선언되지 않았다.
            // console.log(data); // 실행하면 Live reload enabled. 나옴.
        // 7. NaN - 문자 -> 숫자로 바꾸는데, 숫자 외 다른 문자가 있을 때 나타내는 뜻. not a number. (숫자가 아니다)


        //참조형 데이터 타입 - 원시형 데이터 타입 빼고 다...라고 보면 됨.
        // ㄴ 당분간 잊읍시다 ^^!

        //자료형 변환
        //문자 -> 숫자로 변환
        let str3 = "12345ddd";
        let str4 = "123.123"

        console.log(typeof str3);
        //1. Number() - 소수점까지 포함해서 데이터를 변환, 숫자에 문자가 포함되어 있으면 숫자가 안 됨. NAN으로 표시.
        let num3 = Number(str3);
        
        console.log(typeof num3);
        console.log(num3);

        let num5 = Number(str4);

        console.log(num5);
        //2. parstInt() - 소수점을 제외하고 정수만 변환, 숫자에 문자가 포함되어있으면 문자 배고 숫자로 변환.
        let num4 = parseInt(str3);
        console.log(parseFloat(str4)); 
        //참고 : 78, 80줄 합친 꼴. 소수점을 가진 문자를 실수형으로 변환할 때 사용. Float이 실수 즉 소수점 아래까지 나타낸다.

        console.log(num4);

        let num6 = parseInt(str4);

        console.log(num6);

        //숫자 -> 문자로 변환
        // 1. toString()

        let str5 = num4.toString();
        console.log(typeof str5);
        console.log(str5);

        // 2. String() <- 이거를 많이 쓸 듯.

        num4 = null;
        let str6 = String(num4);
        console.log(typeof str6);
        console.log(str6);

        //빈 문자열
        //문자, 문자열
        //문자 = 'A' < 하나의 알파벳
        //문자열 = 'ABCDE' <- 최소 1개 이상의 문자 조합으로 만들어진 열

        let str7 = '';
    </script>
